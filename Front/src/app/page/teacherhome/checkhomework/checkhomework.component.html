<div class="">
    <div class="breadcrumb">
        <i class="i-Yes ml-1"></i>
        <h1 class ="text-primary ml-3">ตรวจการบ้าน</h1>
        <ul>
            <li class ="text-primary ">วิชา {{Subject.subjectCode}}{{Subject.subjectName}}</li>
        </ul>
    </div>

    <div class="separator-breadcrumb border-top"></div>


<div class="row mt-5" >
    <div class="col-lg-3 col-md-6 col-sm-6 " *ngFor="let row of row" >
        <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4" >
            <div class="card-body text-center">
                <i class="i-University1"></i>
            <div class="contents">
                <p class="text-primary text-15 line-height-2 mb-2">{{row.roomname}}</p>
                <button class="btn btn-primary" routerLink="/page/check-detail/{{row.id}}">ดูรายละเอียด</button>
            </div>
        </div>
    </div>
</div>
