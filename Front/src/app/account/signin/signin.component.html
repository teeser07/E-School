<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="auth-logo text-center mb-4 ">
      <img src="assets/images/logo.png" alt="">
    </div>
    <form [formGroup]="signinForm" (ngSubmit)="signin()">
      <div class="form-group">
        <label>Email หรือ รหัสประจำตัว</label>
        <input class="form-control form-control-rounded" formControlName="email" type="text">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control form-control-rounded" formControlName="password" type="password">
      </div>
      <btn-loading btnClass="btn-primary btn-rounded  mt-3" [loadingText]="loadingText" [loading]="loading">
        เข้าสู่ระบบ
      </btn-loading>
    </form>
    <div class="mt-3" style="display: block; margin-left: 25%; margin-right: auto;margin-bottom: 10%;">
      <a href="" class="text-muted" routerLink="/account/forgot"><u>ลืมรหัสผ่าน</u></a>
    </div>
</div>
